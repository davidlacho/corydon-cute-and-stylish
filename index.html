    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mustard: #F4A261;
            --teal: #2A9D8F;
            --burnt-orange: #E76F51;
            --sage: #A8C69F;
            --cream: #FEF9E7;
            --warm-beige: #F5E6D3;
            --charcoal: #264653;
            --text: #2B2B2B;
            --text-light: #6B6B6B;
            --bg: #FEF9E7;
            --bg-light: #F5E6D3;
            --border: #E8D5C4;
            --shadow: rgba(38, 70, 83, 0.15);
            --shadow-strong: rgba(38, 70, 83, 0.25);
            --font-body: 'Manrope', 'Helvetica Neue', Arial, sans-serif;
            --font-heading: 'Playfair Display', 'Times New Roman', serif;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(254, 249, 231, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 2px solid var(--mustard);
        }

        nav.scrolled {
            box-shadow: 0 4px 30px var(--shadow-strong);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--charcoal);
            font-family: var(--font-heading);
            letter-spacing: -0.03em;
            position: relative;
        }

        .logo::after {
            content: '‚ú¶';
            color: var(--mustard);
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--teal);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--teal);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a.nav-cta {
            background: var(--teal);
            color: white !important;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
            transition: all 0.3s ease;
        }

        .nav-links a.nav-cta::before {
            display: none;
        }

        .nav-links a.nav-cta:hover {
            background: var(--charcoal);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(38, 70, 83, 0.4);
            color: white !important;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            min-height: 90vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--warm-beige) 0%, var(--cream) 50%, var(--sage) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(244, 162, 97, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(42, 157, 143, 0.15) 0%, transparent 50%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(231, 111, 81, 0.03) 10px,Border collie Pilot-approved backyard and plenty of parks nearby for strolls

                    rgba(231, 111, 81, 0.03) 20px
                );
            opacity: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: var(--mustard);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(80px);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 5rem 2rem;
        }

        .hero-text h1 {
            font-size: 3.75rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .hero-text h1::before {
            content: '‚ú¶';
            color: var(--mustard);
            font-size: 2rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.9;
            max-width: 90%;
        }

        .hero-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(244, 162, 97, 0.08);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--charcoal);
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        .badge-superhost {
            background: rgba(255, 90, 95, 0.1);
            color: #FF5A5F;
            font-weight: 600;
        }

        .badge-guest-favorite {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(42, 157, 143, 0.08);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--charcoal);
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        .laurel {
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
        }

        .hero-host-info {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .host-badge-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://a0.muscache.com/im/pictures/user/User/original/f7bf775a-fc88-419a-9553-6261a3e6ee33.jpeg?im_w=720') center/cover no-repeat;
            border: 2px solid var(--teal);
            flex-shrink: 0;
        }

        .host-badge-text {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .host-badge-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--charcoal);
        }

        .host-badge-location {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .hero-widget {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 15px 50px var(--shadow-strong);
            border: 3px solid var(--mustard);
            position: relative;
        }

        .hero-widget::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: var(--burnt-orange);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        /* Features Section */
        .features {
            padding: 6rem 2rem;
            background: var(--cream);
            position: relative;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--mustard), transparent);
        }

        .section-title {
            text-align: center;
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--charcoal);
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
            width: 100%;
            font-family: var(--font-heading);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--teal);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 1.15rem;
            margin-bottom: 4rem;
            margin-top: 2rem;
            font-style: italic;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 162, 97, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-8px) rotate(0.5deg);
            box-shadow: 0 15px 40px var(--shadow-strong);
            border-color: var(--mustard);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            font-weight: 600;
        }

        .feature-card p {
            color: var(--text-light);
            line-height: 1.9;
            font-size: 1.05rem;
        }

        /* Blog Section */
        .blog {
            padding: 6rem 2rem;
            background: var(--warm-beige);
            position: relative;
        }

        .blog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal), transparent);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .blog-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--border);
            cursor: pointer;
            position: relative;
        }

        .blog-card::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--mustard);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover::after {
            opacity: 0.3;
        }

        .blog-card:hover {
            transform: translateY(-8px) rotate(-0.5deg);
            box-shadow: 0 15px 40px var(--shadow-strong);
            border-color: var(--sage);
        }

        .blog-image {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
        }

        .blog-image:nth-child(1) {
            background: linear-gradient(135deg, var(--mustard) 0%, var(--burnt-orange) 100%);
        }

        .blog-card:nth-of-type(1) .blog-image {
            background: linear-gradient(135deg, var(--mustard) 0%, var(--burnt-orange) 100%);
        }

        .blog-card:nth-of-type(2) .blog-image {
            background: linear-gradient(135deg, var(--teal) 0%, var(--sage) 100%);
        }

        .blog-card:nth-of-type(3) .blog-image {
            background: linear-gradient(135deg, var(--burnt-orange) 0%, var(--mustard) 100%);
        }

        .blog-content {
            padding: 2rem;
        }

        .blog-tag {
            display: inline-block;
            background: var(--charcoal);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 0.5px;
        }

        .blog-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            font-weight: 600;
            line-height: 1.3;
        }

        .blog-card p {
            color: var(--text-light);
            line-height: 1.9;
            margin-bottom: 1.25rem;
            font-size: 1.05rem;
        }

        .blog-date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Footer */
        footer {
            background: var(--charcoal);
            color: var(--cream);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--mustard), var(--teal), var(--burnt-orange));
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--cream);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .footer-links a::after {
            content: '‚ú¶';
            color: var(--mustard);
            margin-left: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--mustard);
        }

        .footer-links a:hover::after {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 3rem 1.5rem;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text h1::before {
                font-size: 1.5rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.85rem;
            }

            .nav-links a.nav-cta {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .nav-container {
                padding: 1rem 1.5rem;
            }

            .section-title {
                font-size: 2.25rem;
            }

            .features, .blog, .nearby {
                padding: 4rem 1.5rem;
            }

            .features-grid, .blog-grid {
                gap: 2rem;
            }

            .nearby-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .nearby-tabs::-webkit-scrollbar {
                display: none;
            }

            .nearby-tab {
                padding: 0.6rem 1.25rem;
                font-size: 0.85rem;
            }

            .nearby-list {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Floating Book Now Button */
        .floating-book-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: var(--teal);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(42, 157, 143, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .floating-book-button:hover {
            background: var(--charcoal);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(38, 70, 83, 0.5);
        }

        .floating-book-button::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50px;
            background: var(--teal);
            opacity: 0.3;
            z-index: -1;
            animation: pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(42, 157, 143, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(42, 157, 143, 0.6);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .floating-book-button {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.85rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        .primary-cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 2.5rem;
            background: var(--teal);
            color: white;
            border-radius: 999px;
