    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mustard: #F4A261;
            --teal: #2A9D8F;
            --burnt-orange: #E76F51;
            --sage: #A8C69F;
            --cream: #FEF9E7;
            --warm-beige: #F5E6D3;
            --charcoal: #264653;
            --text: #1A1A1A;
            --text-light: #4A4A4A;
            --bg: #FEF9E7;
            --bg-light: #F5E6D3;
            --border: #E8D5C4;
            --shadow: rgba(38, 70, 83, 0.15);
            --shadow-strong: rgba(38, 70, 83, 0.25);
            --font-body: 'Manrope', 'Helvetica Neue', Arial, sans-serif;
            --font-heading: 'Playfair Display', 'Times New Roman', serif;
            --focus-outline: 3px solid var(--teal);
            --focus-outline-offset: 2px;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
            position: relative;
            text-align: left;
        }

        /* Ensure consistent typography inheritance */
        p {
            line-height: 1.7;
            text-align: left;
        }

        li, span, div, a, button, input, textarea, select {
            line-height: inherit;
        }

        /* Page Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--teal);
            border-right-color: var(--mustard);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: var(--text-light);
            font-size: 1.1rem;
            font-family: var(--font-body);
            margin: 0;
        }

        /* Skip Link for Accessibility */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0;
            background: var(--charcoal);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            z-index: 10001;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .skip-link:focus {
            top: 0;
            opacity: 1 !important;
            pointer-events: auto !important;
            outline: var(--focus-outline);
            outline-offset: var(--focus-outline-offset);
        }

        .skip-link.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Focus Styles for All Interactive Elements */
        a:focus,
        button:focus,
        input:focus,
        textarea:focus,
        select:focus {
            outline: var(--focus-outline);
            outline-offset: var(--focus-outline-offset);
        }

        a:focus-visible,
        button:focus-visible {
            outline: var(--focus-outline);
            outline-offset: var(--focus-outline-offset);
        }

        /* Remove default outline for mouse users but keep for keyboard */
        *:focus:not(:focus-visible) {
            outline: none;
        }

        /* Typography System */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1.3;
            text-align: left;
        }

        p, span, div, a, li, td, th, label, input, textarea, select, button {
            font-family: var(--font-body);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(254, 249, 231, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px var(--shadow);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 2px solid var(--mustard);
        }


        nav.scrolled {
            box-shadow: 0 4px 30px var(--shadow-strong);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--charcoal);
            font-family: var(--font-heading);
            letter-spacing: -0.03em;
            position: relative;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-title {
            display: inline-flex;
            align-items: center;
            font-family: var(--font-heading);
        }

        .logo-title::after {
            content: '✦';
            color: var(--mustard);
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }

        .logo-subtitle {
            font-size: 0.65rem;
            font-weight: 400;
            color: var(--text-light);
            font-family: var(--font-body);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: 0.2rem;
            opacity: 0.8;
            text-align: left;
            align-self: flex-start;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--charcoal);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            min-width: 44px;
            min-height: 44px;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .mobile-menu-toggle:focus {
            outline: 2px solid var(--teal);
            outline-offset: 2px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--teal);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--teal);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a.nav-cta {
            background: var(--charcoal);
            color: white !important;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(38, 70, 83, 0.3);
            transition: all 0.3s ease;
        }

        .nav-links a.nav-cta::before {
            display: none;
        }

        .nav-links a.nav-cta:hover {
            background: var(--teal);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 157, 143, 0.4);
            color: white !important;
        }

        /* Hero Section */
        .hero {
            margin-top: 0;
            padding-top: 80px;
            min-height: 90vh;
            display: flex;
            align-items: center;
            background: linear-gradient(180deg, var(--warm-beige) 0%, var(--cream) 50%, var(--warm-beige) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(244, 162, 97, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(42, 157, 143, 0.15) 0%, transparent 50%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(231, 111, 81, 0.03) 10px,Border collie Pilot-approved backyard and plenty of parks nearby for strolls

                    rgba(231, 111, 81, 0.03) 20px
                );
            opacity: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: var(--mustard);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(80px);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 5rem 2rem;
        }

        .hero-text h1 {
            font-size: 3.75rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            text-align: left;
        }

        .hero-text h1::before {
            content: '✦';
            color: var(--mustard);
            font-size: 2rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .hero-subtitle {
            display: block;
            font-size: 0.5em;
            font-weight: 400;
            font-family: var(--font-body);
            color: var(--text-light);
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.9;
            text-align: left;
            line-height: 1.4;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.9;
            max-width: 90%;
            text-align: left;
        }

        .hero-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(244, 162, 97, 0.08);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--charcoal);
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        .badge-superhost {
            background: rgba(255, 90, 95, 0.1);
            color: #FF5A5F;
            font-weight: 600;
        }

        .badge-guest-favorite {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(42, 157, 143, 0.08);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--charcoal);
            border: none;
            box-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        .laurel {
            display: inline-block;
            vertical-align: middle;
            flex-shrink: 0;
        }

        .hero-host-info {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .host-badge-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://a0.muscache.com/im/pictures/user/User/original/f7bf775a-fc88-419a-9553-6261a3e6ee33.jpeg?im_w=720') center/cover no-repeat;
            border: 2px solid var(--teal);
            flex-shrink: 0;
        }

        .host-badge-text {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .host-badge-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--charcoal);
        }

        .host-badge-location {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .host-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 0.75rem;
            font-family: var(--font-heading);
        }

        .footer-text {
            margin-top: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
            font-family: var(--font-body);
        }

        .footer-registration {
            margin-top: 1rem;
            opacity: 0.7;
            font-size: 0.85rem;
            font-family: var(--font-body);
            letter-spacing: 0.05em;
        }

        .hero-widget {
            background: white;
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 15px 50px var(--shadow-strong);
            border: 3px solid var(--mustard);
            position: relative;
        }

        .hero-widget::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: var(--burnt-orange);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        /* Hero Slideshow */
        .hero-slideshow {
            width: 100%;
            position: relative;
        }

        .hero-slideshow-wrapper {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            background: var(--warm-beige);
            box-shadow: 0 20px 60px rgba(38, 70, 83, 0.15), 0 0 0 1px rgba(38, 70, 83, 0.08);
            border: 2px solid var(--mustard);
        }

        .hero-slideshow-image-container {
            position: relative;
            width: 100%;
            padding-top: 66.67%; /* 3:2 aspect ratio */
            overflow: hidden;
            background: var(--bg-light);
        }

        .hero-slideshow-skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--warm-beige) 0%, var(--cream) 50%, var(--warm-beige) 100%);
            background-size: 200% 100%;
            overflow: hidden;
        }

        .skeleton-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .hero-slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity;
        }

        .hero-slideshow-image.loading {
            opacity: 0;
        }

        .hero-slideshow-image.loaded {
            opacity: 1;
        }

        .hero-slideshow-image.active {
            opacity: 1;
            z-index: 2;
        }

        .hero-slideshow-image.inactive {
            opacity: 0;
            z-index: 1;
        }

        .hero-slideshow-prev,
        .hero-slideshow-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: var(--charcoal);
            border: 2px solid rgba(38, 70, 83, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(38, 70, 83, 0.15);
        }

        .hero-slideshow-prev:hover,
        .hero-slideshow-next:hover {
            background: var(--teal);
            color: white;
            border-color: var(--teal);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(42, 157, 143, 0.3);
        }

        .hero-slideshow-prev:active,
        .hero-slideshow-next:active {
            transform: translateY(-50%) scale(0.95);
        }

        .hero-slideshow-prev:focus,
        .hero-slideshow-next:focus {
            outline: var(--focus-outline);
            outline-offset: var(--focus-outline-offset);
        }

        .hero-slideshow-prev {
            left: 15px;
        }

        .hero-slideshow-next {
            right: 15px;
        }

        @media (max-width: 768px) {
            .hero-slideshow-prev,
            .hero-slideshow-next {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            .hero-slideshow-prev {
                left: 10px;
            }

            .hero-slideshow-next {
                right: 10px;
            }

        }

        /* Features Section */
        .features {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--cream) 0%, rgba(168, 198, 159, 0.05) 50%, var(--cream) 100%);
            position: relative;
        }

        /* Book Section */
        #book {
            background: linear-gradient(270deg, var(--cream) 0%, rgba(42, 157, 143, 0.03) 50%, var(--cream) 100%);
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--mustard), transparent);
        }

        .section-title {
            text-align: center;
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--charcoal);
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
            width: 100%;
            font-family: var(--font-heading);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--teal);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 1.15rem;
            margin-bottom: 4rem;
            margin-top: 2rem;
            font-style: italic;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 162, 97, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-8px) rotate(0.5deg);
            box-shadow: 0 15px 40px var(--shadow-strong);
            border-color: var(--mustard);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            font-weight: 600;
        }

        .feature-card p {
            color: var(--text-light);
            line-height: 1.9;
            font-size: 1.05rem;
        }

        /* Blog Section */
        .blog {
            padding: 6rem 2rem;
            background: linear-gradient(90deg, var(--warm-beige) 0%, rgba(42, 157, 143, 0.02) 50%, var(--warm-beige) 100%);
            position: relative;
        }

        .blog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal), transparent);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .blog-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid var(--border);
            cursor: pointer;
            position: relative;
        }

        .blog-card::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--mustard);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .blog-card:hover::after {
            opacity: 0.3;
        }

        .blog-card:hover {
            transform: translateY(-8px) rotate(-0.5deg);
            box-shadow: 0 15px 40px var(--shadow-strong);
            border-color: var(--sage);
        }

        .blog-image {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
            overflow: hidden;
        }

        .blog-image:nth-child(1) {
            background: linear-gradient(135deg, var(--mustard) 0%, var(--burnt-orange) 100%);
        }

        .blog-card:nth-of-type(1) .blog-image {
            background: linear-gradient(135deg, var(--mustard) 0%, var(--burnt-orange) 100%);
        }

        .blog-card:nth-of-type(2) .blog-image {
            background: linear-gradient(135deg, var(--teal) 0%, var(--sage) 100%);
        }

        .blog-card:nth-of-type(3) .blog-image {
            background: linear-gradient(135deg, var(--burnt-orange) 0%, var(--mustard) 100%);
        }

        .blog-content {
            padding: 2rem;
        }

        .blog-tag {
            display: inline-block;
            background: var(--charcoal);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-family: var(--font-body);
            letter-spacing: 0.5px;
        }

        .blog-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            font-weight: 600;
            line-height: 1.3;
        }

        .blog-card p {
            color: var(--text-light);
            line-height: 1.9;
            margin-bottom: 1.25rem;
            font-size: 1.05rem;
        }

        .blog-date {
            color: var(--text-light);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* Footer */
        footer {
            background: var(--charcoal);
            color: var(--cream);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--mustard), var(--teal), var(--burnt-orange));
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--cream);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .footer-links a::after {
            content: '✦';
            color: var(--mustard);
            margin-left: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--mustard);
        }

        .footer-links a:hover::after {
            opacity: 1;
        }

        /* Responsive */

                display: flex;
            }

            .nav-links li {

            .primary-cta {

            .features, .blog, .nearby, .reviews, .amenities, .slideshow {
                padding: 3rem 1rem;

            /* Features Grid - List Style on Mobile */
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;

            .feature-card {
                padding: 1.25rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px var(--shadow);

            .feature-card:hover {

            .feature-icon {
                font-size: 2rem;

            .feature-card h3 {
                font-size: 1.1rem;

            }

            .feature-card p {
                font-size: 0.95rem;
                line-height: 1.6;
                margin: 0;
            }

            /* Reviews Grid - List Style on Mobile */
            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            .review-card {
                padding: 1.25rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px var(--shadow);
                border: 1px solid var(--border);
            }

            .review-card::before {
                display: none;
            }

            .review-card:hover {

            .review-header {
                margin-bottom: 1rem;
            }

            .review-avatar {
                width: 50px;
                height: 50px;

            }

            .review-name {
                font-size: 1rem;
            }

            .review-date {
                font-size: 0.85rem;
            }

            .review-rating {
                margin-bottom: 0.75rem;
            }

            .review-text {
                font-size: 0.95rem;

            /* Amenities Grid - List Style on Mobile */
            .amenities-grid {

            }

            .amenity-category {
                padding: 1rem;

                box-shadow: 0 2px 8px var(--shadow);

            }

            .amenity-category:hover {

            }

            .amenity-category-title {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }

            .amenity-category-icon {
                font-size: 1.2rem;
            }

            .amenity-item {
                padding: 0.4rem 0;
                font-size: 0.9rem;
            }

            /* Nearby - List Style on Mobile */
            .nearby-tabs {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 2rem;
                overflow: visible;
            }

            .nearby-tab {
                width: 100%;
                padding: 1rem 1.25rem;
                font-size: 0.95rem;
                font-weight: 500;
                border-radius: 10px;
                text-align: left;
                display: flex;
                align-items: center;
                gap: 0.75rem;
                background: white;
                border: 1px solid var(--border);
                box-shadow: 0 2px 4px var(--shadow);
                transition: all 0.2s ease;
            }

            .nearby-tab:hover {
                transform: none;
                border-color: var(--teal);
                box-shadow: 0 2px 8px var(--shadow);
                background: rgba(42, 157, 143, 0.05);

            .nearby-tab.active {
                background: var(--teal);
                color: white;
                border-color: var(--teal);
                box-shadow: 0 2px 8px rgba(42, 157, 143, 0.3);

            }

            .nearby-tab.active:hover {
                background: var(--charcoal);
                border-color: var(--charcoal);
            }

            .nearby-tab span {
                font-size: 1.1rem;
                flex-shrink: 0;
            }

            .nearby-list {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .nearby-item {
                padding: 1rem 1.25rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px var(--shadow);
                border: 1px solid var(--border);
            }

            .nearby-item:hover {
                transform: none;
                box-shadow: 0 2px 8px var(--shadow);
            }

            .nearby-item-name {
                font-size: 0.95rem;
            }

            .nearby-item-time {
                font-size: 0.85rem;
            }

            /* Map */
            .map-container {
                height: 300px;
                margin-top: 2rem;
            }

            /* Footer */
            footer {
                padding: 3rem 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .footer-links a {
                padding: 0.75rem 0;
            }

            /* Floating Button */
            .floating-book-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.85rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 1.75rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .nav-links {
                width: 85%;
            }

            .hero-content {
                padding: 1.5rem 0.75rem;
            }

            .features, .blog, .nearby, .reviews, .amenities, .slideshow {
                padding: 2.5rem 0.75rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Floating Book Now Button */
        .floating-book-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: var(--charcoal);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(38, 70, 83, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .floating-book-button:hover {
            background: var(--teal);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(42, 157, 143, 0.5);
        }

        .floating-book-button::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50px;
            background: var(--teal);
            opacity: 0.3;
            z-index: -1;
            animation: pulse-ring 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(42, 157, 143, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(42, 157, 143, 0.6);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .floating-book-button {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.85rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

            font-size: 1.2rem;
            margin-right: 0.75rem;
        }

        /* Map Section */
        .map-section {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--cream) 0%, rgba(245, 230, 211, 0.5) 50%, rgba(168, 198, 159, 0.02) 100%);
            position: relative;
        }

        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal), transparent);
        }

        .map-container {
            max-width: 1200px;
            margin: 4rem auto 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px var(--shadow-strong);
            border: 3px solid var(--mustard);
            position: relative;
            height: 500px;
        }

        .map-container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: var(--burnt-orange);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }

        #location-map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .map-info {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 1.05rem;
        }

        /* Custom Map Markers */
        .custom-airbnb-marker {
            background: transparent !important;
            border: none !important;
        }

        .custom-airbnb-marker div {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .map-section {
                padding: 4rem 1.5rem;
            }

            .map-container {
                height: 400px;
                margin-top: 3rem;
            }
        }

        /* Amenities Section */
        .amenities {
            padding: 4rem 2rem;
            background: linear-gradient(45deg, var(--warm-beige) 0%, rgba(42, 157, 143, 0.02) 25%, rgba(168, 198, 159, 0.03) 50%, var(--warm-beige) 75%, var(--cream) 100%);
            position: relative;
        }

        .amenities::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--mustard), transparent);
        }

        .amenities .section-subtitle {
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        /* Slideshow Section */
        .slideshow {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--warm-beige) 0%, rgba(244, 162, 97, 0.05) 50%, var(--cream) 100%);
            position: relative;
        }

        .slideshow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--teal), transparent);
        }

        .slideshow-container {
            max-width: 1200px;
            margin: 4rem auto 0;
            position: relative;
        }

        .slideshow-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px var(--shadow-strong);
            border: 3px solid var(--mustard);
            background: white;
        }

        .slideshow-image-container {
            position: relative;
            width: 100%;
            padding-top: 66.67%; /* 3:2 aspect ratio */
            overflow: hidden;
            background: var(--bg-light);
        }

        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .slideshow-image.fade-in {
            opacity: 1;
        }

        .slideshow-image.fade-out {
            opacity: 0;
        }

        .slideshow-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(38, 70, 83, 0.85);
            color: white;
            border: 2px solid var(--mustard);
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

        }

        .amenity-category {

    <script type="text/babel" defer>
        const { useState, useEffect } = React;

        // Nearby Component with Map
        function Nearby() {
            const [activeFilter, setActiveFilter] = useState('all');
            const [mapLoaded, setMapLoaded] = useState(false);
            const [mapLoading, setMapLoading] = useState(false);
            
            // Lazy load Leaflet and initialize map
            useEffect(() => {
                if (mapLoaded || mapLoading) return;

                const mapContainer = document.getElementById('location-map');
                if (!mapContainer) return;

                const initializeMap = () => {
                    if (typeof L === 'undefined') {
                        console.error('Leaflet not loaded');
                        return;
                    }
                    
                    try {
                        // Coordinates for Enderton Park (Peanut Park), 11 Ruskin Row, Winnipeg
                        // Airbnb location
                        const airbnbLat = 49.87275;
                        const airbnbLng = -97.16177;

                        // Create map centered on the Airbnb location
                        const map = L.map('location-map').setView([airbnbLat, airbnbLng], 15);

                        // Add OpenStreetMap tiles
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                            maxZoom: 19
                        }).addTo(map);

                        // Custom icon for Airbnb location
                        const airbnbIcon = L.divIcon({
                            className: 'custom-airbnb-marker',
                            html: '<div style="background-color: #2A9D8F; width: 32px; height: 32px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3); position: relative;"><span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); font-size: 18px; line-height: 1;">🏠</span></div>',
                            iconSize: [32, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        });

                        // Add marker for Airbnb location
                        const airbnbMarker = L.marker([airbnbLat, airbnbLng], { icon: airbnbIcon }).addTo(map);
                        airbnbMarker.bindPopup(`
                            <div style="text-align: center; padding: 5px;">
                                <strong style="color: #2A9D8F; font-size: 16px;">Corydon Cute & Stylish</strong><br>
                                <span style="color: #6B6B6B; font-size: 14px;">Your Perfect Winnipeg Getaway</span>
                            </div>
                        `).openPopup();

                        // Add a circle to show the walking distance area
                        L.circle([airbnbLat, airbnbLng], {
                            color: '#2A9D8F',
                            fillColor: '#2A9D8F',
                            fillOpacity: 0.1,
                            radius: 500 // 500 meters radius for walking distance
                        }).addTo(map);

                        setMapLoaded(true);
                        setMapLoading(false);
                    } catch (error) {
                        console.error('Error initializing map:', error);
                        setMapLoading(false);
                    }
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !mapLoaded && !mapLoading) {
                            setMapLoading(true);
                            
                            // Load Leaflet CSS if not already loaded
                            if (!document.querySelector('link[href*="leaflet"]')) {

                                };

                                initializeMap();
                            }
                            
                            observer.disconnect();

        // Utility function to shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Preload images function
        function preloadImages(imagePaths) {
            imagePaths.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }

                'images/2025-10-09-5-Ruskin-Row-00029.jpg',
                'images/2025-10-09-5-Ruskin-Row-00030.jpg'
            ];
            
            // Shuffle images on component mount
            const [images] = useState(() => {
                const shuffled = shuffleArray(baseImages);
                return shuffled;
            });

            const [currentIndex, setCurrentIndex] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [imagesLoaded, setImagesLoaded] = useState(false);
            const [loadedCount, setLoadedCount] = useState(0);

            // Track image loading - ensure ALL images are loaded before hiding skeleton
            useEffect(() => {
                setImagesLoaded(false);
                setLoadedCount(0);
                
                const totalImages = images.length;
                let loaded = 0;
                
                const imagePromises = images.map((src) => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            loaded++;
                            setLoadedCount(loaded);
                            resolve();
                        };
                        img.onerror = () => {
                            loaded++;
                            setLoadedCount(loaded);
                            resolve(); // Resolve even on error to not block
                        };
                        img.src = src;
                    });
                });

                Promise.all(imagePromises).then(() => {
                    // Only set imagesLoaded to true when ALL images have attempted to load
                    // Promise.all ensures all promises have resolved (either success or error)
                    setImagesLoaded(true);
                });
            }, [images]);

            const goToNext = () => {
                if (isTransitioning) return;
                setIsTransitioning(true);
                const newIndex = currentIndex === images.length - 1 ? 0 : currentIndex + 1;
                setCurrentIndex(newIndex);
                setTimeout(() => {
                    setIsTransitioning(false);
                }, 800);
            };

            // Auto-transition effect (paused on hover/focus for accessibility)
            useEffect(() => {
                if (!imagesLoaded) return;
                
                let interval;
                const slideshowWrapper = document.querySelector('.hero-slideshow-wrapper');
                
                const startInterval = () => {
                    interval = setInterval(() => {
                        if (!isTransitioning) {
                            setIsTransitioning(true);
                            const newIndex = currentIndex === images.length - 1 ? 0 : currentIndex + 1;
                            setCurrentIndex(newIndex);
                            setTimeout(() => {
                                setIsTransitioning(false);
                            }, 800);
                        }
                    }, 5000);
                };

                const stopInterval = () => {
                    if (interval) {
                        clearInterval(interval);
                    }
                };

                startInterval();

                // Pause on hover/focus for better UX and accessibility
                if (slideshowWrapper) {
                    slideshowWrapper.addEventListener('mouseenter', stopInterval);
                    slideshowWrapper.addEventListener('mouseleave', startInterval);
                    slideshowWrapper.addEventListener('focusin', stopInterval);
                    slideshowWrapper.addEventListener('focusout', startInterval);
                }

                return () => {
                    stopInterval();
                    if (slideshowWrapper) {
                        slideshowWrapper.removeEventListener('mouseenter', stopInterval);
                        slideshowWrapper.removeEventListener('mouseleave', startInterval);
                        slideshowWrapper.removeEventListener('focusin', stopInterval);
                        slideshowWrapper.removeEventListener('focusout', startInterval);
                    }
                };
            }, [isTransitioning, images.length, currentIndex, imagesLoaded]);

            const goToPrevious = () => {
                if (isTransitioning) return;
                setIsTransitioning(true);
                const newIndex = currentIndex === 0 ? images.length - 1 : currentIndex - 1;
                setCurrentIndex(newIndex);
                setTimeout(() => {
                    setIsTransitioning(false);
                }, 800);
            };

            // Keyboard navigation
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (!imagesLoaded || isTransitioning) return;
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        goToPrevious();
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        goToNext();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [imagesLoaded, isTransitioning, images.length, currentIndex]);

            return (
                <div className="hero-slideshow" tabIndex={-1}>
                    <div className="hero-slideshow-wrapper" tabIndex={0} role="region" aria-label="Property photo slideshow" aria-live="polite">
                        <div className="hero-slideshow-image-container">

                                    <div className="skeleton-shimmer"></div>
                                </div>
                            )}
                            {imagesLoaded && images.map((src, index) => (
                                <img
                                    key={index}
                                    src={src}
                                    alt={`Property photo ${index + 1} of ${images.length}`}
                                    className={`hero-slideshow-image loaded ${index === currentIndex ? 'active' : 'inactive'}`}
                                />
                            ))}
                        </div>
                        {imagesLoaded && (
                            <>
                        <button
                            className="hero-slideshow-prev"
                            onClick={goToPrevious}
                            aria-label="Previous image"
                            tabIndex={imagesLoaded ? 0 : -1}
                        >
                            ‹
                        </button>
                        <button
                            className="hero-slideshow-next"
                            onClick={goToNext}
                            aria-label="Next image"
                            tabIndex={imagesLoaded ? 0 : -1}
                        >
                            ›
                        </button>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Hide loader once React has rendered
        const hideLoader = () => {
            const loader = document.getElementById('page-loader');
            const skipLink = document.querySelector('.skip-link');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    loader.style.display = 'none';
                    // Show skip link after loader is hidden
                    if (skipLink) {
                        skipLink.classList.add('visible');
                    }
                }, 500);
            }
        };
        
        // Try to hide loader after React renders
        // Use requestAnimationFrame to wait for React to render
        requestAnimationFrame(() => {
            requestAnimationFrame(() => {
                setTimeout(hideLoader, 200);
            });
        });
        
        // Fallback: hide after page load
        window.addEventListener('load', () => {
            setTimeout(hideLoader, 300);
        });
    </script>
